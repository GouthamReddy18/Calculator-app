<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator- Evaluate Expressions Instantly</title>
      <meta name="description" content="A responsive calculator web app built with HTML, CSS, and JavaScript using Math.js. Supports keyboard and button input.">

    <link rel="shortcut icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="utils.css"> -->
     <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.js"></script>

</head>
<body>
    <div class="container text-center flex">
<input class="input" type="text" placeholder="0" readonly>
    <div class="row ">
        <button class="button color">AC</button>
        <button class="button color">Del</button>
        <button class="button color">%</button>
        <button class="button color">/</button>
    </div>
<div class="row ">
<button class="button">7</button>
<button class="button">8</button>
<button class="button">9</button>
<button class="button color">*</button>
</div>
<div class="row ">
<button class="button">4</button>
<button class="button">5</button>
<button class="button">6</button>
<button class="button color">-</button>
</div>
<div class="row ">
<button class="button">1</button>
<button class="button">2</button>
<button class="button">3</button>
<button class="button color">+</button>
</div>
<div class="row ">
<button class="button">00</button>
<button class="button">0</button>
<button class="button">.</button>
<button class="button bgcolor">=</button>
</div>

    </div>
    <script src="index.js"></script>
</body>
</html>
